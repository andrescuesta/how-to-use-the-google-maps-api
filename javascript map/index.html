<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
    
            #map {
                height: 80%;
            }
        </style>
    </head>
    
    <body>
        <div id="map"></div>
        <button id="satellite">Satellite</button>
        <button id="roadmap">Roadmap</button>
        <button id="hybrid">Hybrid</button>
        <button id="terrain">Terrain</button>
        <script src="app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=API KEY GOES HERE&callback=initMap" async defer></script>

    </body>

    

</html>
